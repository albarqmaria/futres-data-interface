<div class="col-xs-12" ng-controller="QueryFormController as queryFormVm">
    <form method="POST" name="queryForm">
        <div class="form form-horizontal">

            <div class="form-group">
                <div class="col-xs-3">
                    <label class="control-label">Traits</label>
                </div>
		<div class="col-xs-9">
                    <select ng-options="key as value for (value,key) in queryFormVm.traits"
                        ng-model="queryFormVm.params.traits"
                           class="form-control input-sm" required multiple>
                        <option value="">-- Select trait --</option>
                    </select>
                </div>	
                                <!--repeat="trait.value as (key, trait) in queryFormVm.traits | filter: {'key': $select.search} "-->
            </div>


	    <!--
            <div class="form-group">
                <div class="col-xs-3">
                    <label class="control-label">Genus</label>
                </div>
                <div class="col-xs-9">
                    <input ng-model="queryFormVm.params.genus" type="text"
                           class="form-control input-sm"/>
                </div>
            </div>
	    -->

            <div class="form-group">
                <div class="col-xs-3">
                    <label class="control-label">Name</label>
                </div>
                <div class="col-xs-9">
                    <select ng-options="s for s in queryFormVm.scientificNames"
                        ng-model="queryFormVm.params.scientificName"
                           class="form-control input-sm" required multiple>
                        <option value="">-- Select Scientific Name(s) --</option>
                    </select>
                </div>
            </div>

	    <!--
            <div class="form-group">
                <div class="col-xs-3">
                    <label class="control-label">Source</label>
                </div>
                <div class="col-xs-9">
                    <select ng-options="key as value for (value,key) in queryFormVm.dataSources"
                        ng-model="queryFormVm.params.source"
                           class="form-control input-sm" multiple>
                        <option value="">-- Select Source(s) --</option>
                    </select>
                </div>
            </div>
	    -->

            <div class="form-group">
                <div class="col-xs-3">
                    <label class="control-label">Year</label>
                </div>
                <div class="col-xs-9">
		    <rzslider class="custom-slider" rz-slider-model="yearslider.minRange"
          		rz-slider-high="yearslider.maxRange"
          		rz-slider-options="yearslider.options"></rzslider>	
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-3">
                    <label class="control-label">Day of Year</label>
                </div>
                <div class="col-xs-9">
		    <rzslider class="custom-slider" rz-slider-model="dayslider.minRange"
          		rz-slider-high="dayslider.maxRange"
          		rz-slider-options="dayslider.options"></rzslider>	
                </div>
            </div>

        </div>
        <div class="form-group">
            <button type="submit" ng-click="queryFormVm.queryJson()" class="btn btn-primary"><span
                    class="glyphicon glyphicon-search"></span> Search
            </button>
        </div>

</div>
        <div class="form-group">
                <div class="col-xs-12">
                    <label class="hidden-xs control-label">About this site</label>
                </div>
                <div class="col-xs-12">
    	    <label class="hidden-xs information-text">
      Field Data on plant phenology is made accessible here based on inputs from NPN, PEP725, and NEON partners. Incoming
      trait data is processed using the ppo-data-pipeline with annotations from the plant phenology ontology and 
      phenological stage inferences processed using ontopilot's reasoner.   Funding support from the USGS NSF-SAVI Award Number 1321595, 
      the National Ecological Observatory Network, and the USGS Powell Center.
    	     </label>
		</div>
    </form>
</div>
